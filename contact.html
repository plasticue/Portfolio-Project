  <div id="form-section">
    

   
    <form name="contact" method="POST" data-netlify="true" class="callback-form">
      <h1>Have a question? dont hesitate to contact me.</h1>
      <div class="form-control">
        <label for="name">
        <input type="text" name="name" id="name"
        placeholder="Enter name"></label>
      </div>
      <div class="form-control">
        <label for="email">
        <input type="email" name="email" id="email"
        placeholder="Enter email"></label>
      </div>
      <div class="form-control">
        <label for="phone">
        <input type="text" name="phone" id="phone"
        placeholder="Enter phone"></label>
      </div>
      <div class="form-control">
        <label for="message">
        <textarea name="message" id="message"
        placeholder="Enter message"></textarea></label>
        
      </div>
      <input type="submit" value="Send" id="submit"
      class="btn-cont"> 
    </form>
